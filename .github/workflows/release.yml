name: Release Docker Image

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write   # needed to push to GHCR

env:
  IMAGE_NAME: tce-ltpa

jobs:
  ghcr:
    name: Publish to GHCR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # platforms: linux/amd64,linux/arm64

  ecr:
    name: Publish to AWS ECR (optional)
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: ghcr
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        if: ${{ secrets.AWS_ROLE_TO_ASSUME != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Configure AWS credentials via keys
        if: ${{ secrets.AWS_ROLE_TO_ASSUME == '' && secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - name: Compute tags
        id: vars
        run: |
          TAG=${GITHUB_REF_NAME}
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "REPO=${{ secrets.ECR_REPOSITORY || 'tce-ltpa' }}" >> $GITHUB_OUTPUT
          echo "REGISTRY=${{ steps.ecr.outputs.registry }}" >> $GITHUB_OUTPUT

      - name: Build and push (ECR)
        run: |
          docker build -t ${{ steps.vars.outputs.REGISTRY }}/${{ steps.vars.outputs.REPO }}:${{ steps.vars.outputs.TAG }}                         -t ${{ steps.vars.outputs.REGISTRY }}/${{ steps.vars.outputs.REPO }}:latest .
          docker push ${{ steps.vars.outputs.REGISTRY }}/${{ steps.vars.outputs.REPO }}:${{ steps.vars.outputs.TAG }}
          docker push ${{ steps.vars.outputs.REGISTRY }}/${{ steps.vars.outputs.REPO }}:latest

  helm:
    name: Package & Publish Helm Chart
    runs-on: ubuntu-latest
    needs: ghcr
    env:
      CHART_DIR: charts/tce-ltpa
      CHART_NAME: tce-ltpa
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Compute versions
        id: ver
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Lint chart
        run: helm lint $CHART_DIR

      - name: Package chart
        run: |
          mkdir -p _packages
          helm package $CHART_DIR             --version ${{ steps.ver.outputs.version }}             --app-version ${{ steps.ver.outputs.version }}             --destination _packages

      - name: Upload chart to GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: _packages/${{ env.CHART_NAME }}-${{ steps.ver.outputs.version }}.tgz

      - name: Login to GHCR for Helm
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to GHCR OCI
        shell: bash
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          helm push _packages/${CHART_NAME}-${{ steps.ver.outputs.version }}.tgz oci://ghcr.io/${OWNER}/charts

      - name: Optional: Push to custom OCI registry
        if: ${{ secrets.HELM_OCI_REGISTRY != '' }}
        env:
          OCI_REGISTRY: ${{ secrets.HELM_OCI_REGISTRY }}
          OCI_REPO: ${{ secrets.HELM_OCI_REPO }}
          OCI_USER: ${{ secrets.HELM_OCI_USERNAME }}
          OCI_PASS: ${{ secrets.HELM_OCI_PASSWORD }}
        shell: bash
        run: |
          echo "$OCI_PASS" | helm registry login "$OCI_REGISTRY" -u "$OCI_USER" --password-stdin
          helm push _packages/${CHART_NAME}-${{ steps.ver.outputs.version }}.tgz oci://$OCI_REGISTRY/$OCI_REPO
